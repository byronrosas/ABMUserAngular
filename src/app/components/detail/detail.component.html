<mat-card class="card-contain detail-center" *ngIf="user && !edit">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{user.first_name}} {{user.last_name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="user.avatar">
    <mat-card-content>
        <p>
            {{user.email}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="primary" (click)="edition()">EDIT</button>
        <button mat-button color="warn" (click)="deleteUser(user)">DELETE</button>
    </mat-card-actions>
</mat-card>
<mat-card class="success" *ngIf="isDelete && !isErr">Deleted Success :)</mat-card>
<mat-card class="err" *ngIf="isErr">Error :(</mat-card>
<button mat-button class="button-cancel"  (click)="cancelEdit()" *ngIf="edit">CANCEL EDITION</button>
<app-form [user_req]="user_edit" *ngIf="edit"></app-form>
